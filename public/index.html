    <!-- media and admin content -->
    <div
      class="page_content overflow-auto absolute h-[calc(100%-112px)] w-[calc(100%-240px)]"
      style="left: 240px"
    >
      <div
        class="page_header text-2xl text-center font-medium mx-4 mt-20 xl:mt-10"
      >
        EMMIT - Hyvinvointia koko kehollesi
      </div>
      <div class="media_content h-fit text-xl font-medium">
        <div class="media_list flex flex-wrap mt-20">
          <div class="starter_images h-full w-full flex mt-20 justify-center">
            <div class="starter_card music_link_starter">
              <p>Audiot</p>
              <img
                class="starter_card_image"
                src="media/images/audio-612x612.jpg"
                alt="pic of media"
              />
            </div>
            <div class="starter_card video_link_starter">
              <p>Videot</p>
              <img
                class="starter_card_image"
                src="media/images/video_logo.jpg"
                alt="pic of media"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- audio player section -->
    <div
      class="player-section h-28 absolute bottom-0 left-60 w-[calc(100%-240px)] flex justify-center items-center"
      style="display: none"
    >
      <div
        class="audio_player bg-slate-700 w-fit h-fit ml-10 pt-2 pb-2 border border-slate-600 rounded-2xl shadow-md shadow-slate-300"
      >
        <div class="song_title text-center"></div>
        <div class="player flex items-center">
          <audio class="music_player" src="">
            <source src="" type="audio/mp3" />
            <source src="" type="audio/mp4" />
            <source src="" type="audio/aif" />
            Your browser not support the audio element.
          </audio>
          <button class="play_button" onclick="play_audio()" id="play_button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8 mx-2 hover:bg-slate-300 rounded-full hover:text-slate-600"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z"
              />
            </svg>
          </button>
          <button
            class="pause_button"
            onclick="pause_audio()"
            id="pause_button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8 mx-2 hover:bg-slate-300 rounded-full hover:text-slate-600"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.25 9v6m-4.5 0V9M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </button>
          <div class="time_line_box w-32">
            <div class="song_time_line w-100% h-1.5 bg-slate-300 rounded-md">
              <div
                class="time_in_line bg-slate-500 rounded-md h-full w-0 transition-[width 0.1s linear]"
              ></div>
            </div>
          </div>
          <div
            class="speaker_on_button"
            onclick="audio_off()"
            id="speaker_on_button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 ml-2 mr-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z"
              />
            </svg>
          </div>
          <div
            class="speaker_off_button"
            onclick="audio_on()"
            id="speaker_off_button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 ml-2 mr-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z"
              />
            </svg>
          </div>

          <input
            class="w-20 mr-2"
            type="range"
            id="change_vol"
            min="0"
            max="100"
            step="1"
            value="100"
          />
        </div>
      </div>

    <!-- video player section -->
    <div
      class="video_player_section flex items-center justify-center absolute h-full w-[calc(100%-240px)]"
      style="display: none; right: 28px"

      <div
        class="video_player bg-slate-700 max-w-screen-2xl w-fit h-fit pt-2 pb-2 rounded-2xl border border-slate-600 shadow-md shadow-slate-300"
      >
        <video class="video_window p-2" controls>
          <source src="" class="video_source" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <!-- admin section -->
    <div
      class="form_section flex flex-col absolute h-full w-[calc(100%-240px)]"
      style="display: none; left: 240px"
    >
      <div class="admin_buttons flex justify-center w-full mt-10 xl:mt-20">
        <button class="admin_audio_button form_selection_buttons">
          Audiot
        </button>
        <button class="admin_video_button form_selection_buttons">
          Videot
        </button>
        <button class="admin_add_button form_selection_buttons">Lisää</button>
        <button class="admin_leave_button form_selection_buttons">
          Poistu
        </button>
      </div>
      <!-- media lists -->
      <table class="admin_forms"></table>
      <!-- media form -->
      <div class="form_group w-full flex justify-center">
        <form class="new_media_form w-1/3" style="display: none">
          <div class="form_responce m-1 p-1 text-center font-bold"></div>
          <div class="form_title m-2 p-2">
            <p>Lisää uusi media. Täytä kaikki kohdat huolella.</p>
            <p>(Älä käytä seuraavia merkkejä: "´`')</p>
          </div>
          <div class="input_area">
            <label for="radio">Valitse median muoto:</label><br />
            <input
              type="radio"
              id="audio"
              name="mediaformat"
              value="audio"
              required
            />
            <label for="audio">Audio</label><br />
            <input type="radio" id="video" name="mediaformat" value="video" />
            <label for="video">Video</label><br />
          </div>
          <div class="input_area">
            <label for="image">Kuva:</label><br />
            <input
              class="form_pictures"
              type="file"
              id="imagefile"
              name="imagefile"
              multiple
              required
            /><br />
          </div>
          <div class="input_area">
            <label for="name">Nimi:</label><br />
            <input type="text" id="name" name="name" required /><br />
          </div>
          <div class="input_area">
            <label for="artist">Esittäjä:</label><br />
            <input type="text" id="artist" name="artist" required /><br />
          </div>
          <div class="input_area">
            <label for="description">Kuvaus:</label><br />
            <textarea
              rows="2"
              cols="18"
              id="description"
              name="description"
              required
            ></textarea
            ><br />
          </div>
          <div class="input_area">
            <label for="length">kesto:</label><br />
            <input type="text" id="length" name="length" required /><br />
          </div>
          <div class="input_area">
            <label for="media">Tiedosto:</label><br />
            <input
              class="form_pictures"
              type="file"
              id="mediafile"
              name="mediafile"
              multiple
              required
            /><br />
          </div>
          <div class="form_button ml-2">
            <button
              id="upload_button"
              class="form_selection_buttons"
              type="submit"
            >
              Tallenna
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
